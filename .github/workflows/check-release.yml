name: List Assets on New Release

on:
  release:
    types: [published]

jobs:
  list_assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch release details
        run: |
          release_data=$(curl -sS --header "Authorization: token ${{ secrets.GH_TOKEN }}" "https://api.github.com/repos/$GITHUB_REPOSITORY/releases/${{ github.event.release.id }}")
          echo "$release_data" > release_data.json
          
      - name: Wait for assets propagation
        run: sleep 30

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: List assets using JavaScript
        run: node list-assets.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          RELEASE_ID: ${{ github.event.release.id }}
